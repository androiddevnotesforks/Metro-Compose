name: PR

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Assemble Debug
        run: ./gradlew assembleDebug
      - name: Upload Debug APK to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: Debug APK
          path: demo/build/outputs/apk/debug/app-debug.apk
